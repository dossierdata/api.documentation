    "/api/customer/fint/pension/calculate_mortgage_payment_gap_after_pension": {
      "post": {
        "tags": [
          "Pension"
        ],
        "summary": "Het berekenen van het pensioengat welke een consument heeft na zijn pensioen, op basis van zijn inkomen. Wanneer een consument met pensioen gaat, blijven zijn hypotheeklasten hetzelfde maar gaat zijn inkomen vaak omlaag, daardoor kan de situatie ontstaan dat hij met zijn pensioeninkomen zijn hypotheeklasten niet kan betalen. Deze berekening geeft terug welk bedrag hij voor zijn pensioen zou moeten opbouwen om zijn maandelijkse lasten na pensioen nog steeds te kunnen betalen. Deze berekening vind plaats op basis van de bruto maandlasten.",
