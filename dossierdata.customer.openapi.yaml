openapi: 3.0.0
info:
  title: DossierData Customer API
  version: ""
  description: Welcome to the **DossierData Customer API**. This API provides access to a all data
    of you as a customer from a tenant within DossierData.
paths:
  /protected:
    get:
      responses:
        200:
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                required:
                  - status
              examples:
                response:
                  value:
                    status: ok
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
      summary: Query Example
      description: ""
      tags:
        - Authentication
      parameters:
        - $ref: '#/components/parameters/JsonHeader'
        - name: token
          in: query
          description: ""
          required: true
          example: vr5HmMkzlxKE70W1y4MibiJUusZwZC25NOVBEx3BD1
          schema:
            type: string
  /oauth/access_token#customer_password:
    post:
      responses:
        200:
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: Your new oauth access token
                  token_type:
                    type: string
                    description: The token type
                  expires_in:
                    type: number
                    description: The number of seconds this token is valid for
                  refresh_token:
                    type: string
                    description: The refresh token that can be used to request a new access
                      token when the old one expires or is about to expire.
              examples:
                response:
                  value:
                    access_token: A7NoRur7CJVbhRPGKjA2l4uCenFRgpR4klOgtMu0
                    token_type: Bearer
                    expires_in: 86400
                    refresh_token: 7jQTFMTE9ZVpu5CvHdYPQgIBwdynu53qlagx7uLK
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
      summary: Access token
      description: Requesting the oauth access token.
      tags:
        - Authorization
      parameters:
        - $ref: '#/components/parameters/JsonHeader'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                client_id:
                  type: string
                  description: Your client id
                client_secret:
                  type: string
                  description: Your client secret
                grant_type:
                  type: string
                  description: The grant type
                username:
                  type: string
                  description: The users username
                password:
                  type: string
                  description: The ussers password
              required:
                - client_id
                - client_secret
                - grant_type
                - username
                - password
                - scopes
              example:
                client_id: d5fb86ec-60a0-49fe-95710-3615d74843ac
                client_secret: 4d768389b2e9e9d5584a165204d72235c3c75401
                grant_type: customer_password
                username: johndoe
                password: secret
                scope: customer_api:customer, customer_api:tenant
  /oauth/access_token#refresh_token:
    post:
      responses:
        200:
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: Your new oauth access token
                  token_type:
                    type: string
                    description: The token type
                  expires_in:
                    type: number
                    description: The number of seconds this token is valid for
                  refresh_token:
                    type: string
                    description: The refresh token that can be used to request a new access
                      token when the old one expires or is about to expire.
              examples:
                response:
                  value:
                    access_token: A7NoRur7CJVbhRPGKjA2l4uCenFRgpR4klOgtMu0
                    token_type: Bearer
                    expires_in: 86400
                    refresh_token: 7jQTFMTE9ZVpu5CvHdYPQgIBwdynu53qlagx7uLK
        400:
          $ref: '#/components/responses/BadScopeRequest'
        401:
          $ref: '#/components/responses/ClientUnauthorized'
      summary: Refresh Token
      description: Refreshing an oauth access token by the refresh token.
      tags:
        - Authorization
      parameters:
        - $ref: '#/components/parameters/JsonHeader'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                grant_type:
                  type: string
                  description: Specify the refresh grant type
                refresh_token:
                  type: string
                  description: The refresh token provided to you when you first requested
                    the access token.
              required:
                - grant_type
                - refresh_token
              example:
                grant_type: refresh_token
                refresh_token: 7jQTFMTE9ZVpu5CvHdYPQgIBwdynu53qlagx7uLK
  /customer:
